<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <!--Begin language -->
      <div id="navbarLanguage" class="navbar-menu">
        <div class="navbar-end">
          <app-language-dropdown
            (languageItemEvent)="changeLanguage($event)"
          ></app-language-dropdown>
        </div>
      </div>

      <!--End language -->

      <div class="columns is-centered">
        <figure class="image is-512x512">
          <img src="./assets/nails.png" />
        </figure>
        <div class="column is-two-fifths">
          <h3 class="title has-text-black">
            {{ "login.title" | translate }}
          </h3>

          <hr class="login-hr" />
          <p class="subtitle has-text-black">
            {{ "login.subtitle" | translate }}
          </p>
          <form class="box">
            <div class="field">
              <label for="email" class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="example@email.com"
                  name="email"
                  id="email"
                  #email
                  required
                />
              </div>
            </div>

            <div class="field">
              <label for="password " class="label">{{
                "login.password" | translate
              }}</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  placeholder="******"
                  name="password"
                  id="password"
                  #password
                  required
                />
              </div>
            </div>

            <div class="field">
              <div>
                <div class="control">
                  <button
                    class="button is-success"
                    type="click"
                    (click)="logIn(email.value, password.value)"
                  >
                    {{ "login.signInButton" | translate }}
                  </button>
                </div>
              </div>
            </div>

            <div class="field">
              <p class="text">
                Donâ€™t have an account yet?
                <a
                  (click)="signUp(email.value, password.value)"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  routerLink="/sign-up"
                  >Sign up</a
                >
              </p>
            </div>
          </form>

          <div class="field">
            <div>
              <div class="control">
                <button class="button" (click)="logInWithGoogle()">
                  <span class="icon-text">
                    <span class="icon">
                      <img
                        src="assets/icons/google.svg"
                        alt="google"
                        style="width: 1em; height: 1em"
                      />
                    </span>
                    <span>Sign up with Google</span>
                  </span>
                </button>
              </div>
            </div>
          </div>

          <div class="field">
            <div>
              <div class="control">
                <button class="button" (click)="logInWithApple()">
                  <span class="icon-text">
                    <span class="icon">
                      <img
                        src="assets/icons/icloud.svg"
                        alt="iCloud"
                        style="width: 1em; height: 1em"
                      />
                    </span>
                    <span>Sign up with ICloud</span>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
