<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <!--Begin language -->
      <div id="navbarLanguage" class="navbar-menu">
        <div class="navbar-end">
          <app-language-dropdown
            (languageItemEvent)="changeLanguage($event)"
          ></app-language-dropdown>
        </div>
      </div>

      <!--End language -->

      <div class="columns is-centered">
        <figure class="image is-512x512">
          <img src="./assets/nails.png" />
        </figure>
        <div class="column is-two-fifths">
          <h3 class="title has-text-black">
            {{ "login.title" | translate }}
          </h3>

          <hr class="login-hr" />
          <p class="subtitle has-text-black">
            {{ "login.subtitle" | translate }}
          </p>
          <form class="box" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="field">
              <label class="label">{{ "login.username" | translate }}</label>
              <div class="control">
                <input
                  [ngClass]="errorField('username')"
                  type="text"
                  placeholder="{{ 'login.placeholderUsername' | translate }}"
                  formControlName="username"
                  required
                />
              </div>
              <p [ngClass]="msgErrorsClassField('username')">
                {{ msgErrorValidation("username") }}
              </p>
            </div>

            <div class="field">
              <label class="label">{{ "login.password" | translate }}</label>
              <div class="control">
                <input
                  [ngClass]="errorField('password')"
                  type="password"
                  placeholder="{{ 'login.placeholderPassword' | translate }}"
                  formControlName="password"
                  required
                />
              </div>
              <p [ngClass]="msgErrorsClassField('password')">
                {{ msgErrorValidation("password") }}
              </p>
            </div>

            <div>
              <div class="control">
                <button class="button is-success" type="submit">
                  {{ "login.signInButton" | translate }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
